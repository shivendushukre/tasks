<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h2>{{message}}</h2>

{% if profile%}
<table>
    <tr>
        <td>Name</td>
        <td>:</td>
        <td>{{profile.f_name}} {{profile.l_name}}</td>
    </tr>

    <tr>
        <td>Email ID</td>
        <td>:</td>
        <td>{{profile.email}}</td>
    </tr>

    <tr>
        <td>Phone Number</td>
        <td>:</td>
        <td>{{profile.phone_no}}</td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>:</td>
        <td>{{profile.gender}}</td>
    </tr>
</table>
{%endif%}
<br><br>
<a href="{%url 'page2'%}">Enter email again?</a>
<a href="{%url 'home'%}">Enter user info?</a>
</body>
</html>
